<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
    <title>Superdao</title>
</head>
<body>
    <main>

        <header id="header">
            <div class="logo-box">
                <img src="assets/Logo.svg" alt="logo" id="logo">
                <h1 class="logo-h1">Superdao</h1>
            </div>
            <div class="menu">
                <a href="">Playbook</a>
                <a href="">Directory</a>

        </header>

            <p>An easy step-by-step process to start, manage, and grow a decentralized autonomous organization</p>
            <button class="btn-hero">Get Early Access</button>
        </div>
        <div id="superpower">
            <h3>Get DAO superpowers</h3>
            <div class="div-super">
                <img src="assets/Img_1.png" alt="" id="superimg">
                <ul class="power-ul">
                    <li>Give equity to contributors</li>
                    <li>Raise funds with tokens & NFTs</li>
                    <li>Make decisions together</li>
                    <li>Operate globally</li>
                </ul>
            </div>
